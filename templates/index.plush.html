</header>

<div class="row">
  <div class="col-md-12">
    <div class="subtitle">
      <div class="container">
        <h3>Order Users</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr tex t-align="left">
            <th class="centered">Phone</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>

          <%= for (u) in users { %>
            <tr>
              <td class="centered">
                <%= u.Phone %>
              </td>
              <td>
                <%= u.Password %>
              </td>
              <!-- <td> -->
                <%# if (r.Method != "GET" || r.Path ~= "{") {
                  return r.Path
                } else {
                  return linkTo(r.Path, {body: r.Path})
                } %>
              <!-- </td> -->
              <td><code><%# r.HandlerName %></code></td>
            </tr>
          <% } %>

        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="foot"> <span> Powered by <a href="http://gobuffalo.io/">gobuffalo.io</a></span> </div>
